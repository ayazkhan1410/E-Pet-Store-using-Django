{% extends 'base.html' %}

{% block title %} <title> Animal Pet Store</title> {% endblock %}
{% load static %}
{% block content %}

 <!--Home Section-->
 <section class="banner" id="banner">
        
    <div class="title">
        <h1>BEST STORE TO<br>FIND BEST PET'S<br> IN THE WORLD</h1>
    </div>
    <a href="{% url 'products' %}" class="btn">SHOP NOW</a>
</section>

<!--Shop Section-->

<section class="shop" id="shop">

    <div class="title">
        <h2 class="titetext">SHOP BY CATEGORY</h2>

    </div>

    <div class="content">
        <div class="box-container">
            {% for c in category %}
            <div class="box">
                <div class="imgbx">
                    <img src="{{c.category_image.url}}" alt="" class="category-image">
                </div>
                <div class="text">
                    {{c.category_name}}'s
                </div>
                
                <div class="imgbtn">
                    <a href="{% url 'product_by_category' category_id=c.id %}" class="btn1">Buy Now</a>
                </div>
                
            </div>
            {% endfor %}
        </div>
    </div>
    

        
    </div>
    <a href="{% url 'products' %}" class="sall">SHOP ALL</a>
</section>


  
{% endblock %}
